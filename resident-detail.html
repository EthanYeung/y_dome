<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居民详情</title>
    <link href="https://cdn.remixicon.org/releases/v5.15.0/remixicon.css" rel="stylesheet">
    <style>
        /* 基础变量 */
        :root {
            --primary-color: #00C389;
            --primary-light: #E8F9F4;
            --border-color: #E8F3F0;
            --background-color: #F5F7FA;
            --text-primary: #2C3E50;
            --text-secondary: #7F8C9D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.5;
        }

        /* 页头样式 */
        .header {
            background: white;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .back-button {
            font-size: 20px;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .title {
            font-size: 17px;
            font-weight: 600;
        }

        /* 现有样式保持不变... */
        
        .date-tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 8px;
            background: var(--primary-light);
            color: var(--primary-color);
        }

        .date-tag.urgent {
            background: #FFE4E4;
            color: #FF4D4F;
        }

        .task-meta {
            display: flex;
            gap: 16px;
            margin-top: 8px;
        }

        .task-type, .task-status {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .task-type i, .task-status i {
            font-size: 16px;
        }

        .record-item {
            padding: 16px 16px 16px 48px;
            transition: background-color 0.2s;
        }

        .record-item:hover {
            background-color: var(--background-color);
        }

        .record-item p {
            margin-bottom: 4px;
        }

        .record-date {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-button">
            <i class="ri-arrow-left-s-line"></i>
        </a>
        <span class="title">居民详情</span>
        <div style="width: 24px;"></div>
    </div>
    <div class="section">
        <div class="section-header">
            <h3>待办事项</h3>
            <a href="#" class="view-all">查看全部</a>
        </div>
        <div class="timeline">
            <div class="record-item active">
                <div class="record-date">
                    <span class="date-tag urgent">今日待办</span>
                    2024年5月15日
                </div>
                <h4>公卫随访上传</h4>
                <p>需要完成年度随访记录上传</p>
                <div class="task-meta">
                    <span class="task-type">
                        <i class="ri-file-upload-line"></i>
                        常规随访
                    </span>
                    <span class="task-status">
                        <i class="ri-time-line"></i>
                        剩余2天
                    </span>
                </div>
            </div>
            <div class="record-item">
                <div class="record-date">
                    <span class="date-tag">待完成</span>
                    2024年6月1日
                </div>
                <h4>血压复查</h4>
                <p>定期血压监测复查，上次测量：135/85 mmHg</p>
                <div class="task-meta">
                    <span class="task-type">
                        <i class="ri-heart-pulse-line"></i>
                        高血压管理
                    </span>
                    <span class="task-status">
                        <i class="ri-calendar-check-line"></i>
                        15天后
                    </span>
                </div>
            </div>
            <div class="record-item">
                <div class="record-date">
                    <span class="date-tag">待完成</span>
                    2024年7月10日
                </div>
                <h4>糖尿病随访</h4>
                <p>三个月一次的常规随访，需要空腹测血糖</p>
                <div class="task-meta">
                    <span class="task-type">
                        <i class="ri-test-tube-line"></i>
                        糖尿病管理
                    </span>
                    <span class="task-status">
                        <i class="ri-calendar-check-line"></i>
                        55天后
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
