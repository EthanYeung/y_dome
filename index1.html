<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>泰康在线 · 保险商品列表</title>
  <style>
    :root {
      --cream: #faf9f7;
      --mint: #2ee8a3;
      --text-title: #222;
      --text-body: #666;
      --card-bg: #ffffff;
      --shadow: 0 2px 16px rgba(0,0,0,.06);
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      background:var(--cream);
      font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Helvetica Neue",Arial,sans-serif;
      color:var(--text-body);
      line-height:1.5;
      padding-top:32px;
      padding-bottom:40px;
    }
    .search-bar{
      max-width:420px;
      margin:0 auto 24px;
      padding:0 16px;
    }
    .search-bar input{
      width:100%;
      padding:12px 16px;
      border:1px solid #e5e5e5;
      border-radius:24px;
      font-size:15px;
      outline:none;
    }
    .list{
      max-width:420px;
      margin:0 auto;
      padding:0 16px;
      display:flex;
      flex-direction:column;
      gap:20px;
    }
    .product-card{
      background:var(--card-bg);
      border-radius:20px;
      padding:24px;
      box-shadow:var(--shadow);
      display:flex;
      align-items:center;
      gap:20px;
      cursor:pointer;
      transition:transform .2s,box-shadow .2s;
      text-decoration:none;
      color:inherit;
    }
    .product-card:hover{
      transform:translateY(-2px);
      box-shadow:0 4px 20px rgba(0,0,0,.1);
    }
    .icon{
      flex-shrink:0;
      width:60px;
      height:60px;
      border-radius:50%;
      background:linear-gradient(135deg,var(--mint),#26d69a);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .icon svg{
      width:28px;
      height:28px;
      stroke:#fff;
      stroke-width:2.5;
      fill:none;
    }
    .content h2{
      font-size:18px;
      font-weight:700;
      color:var(--text-title);
      margin-bottom:4px;
    }
    .tags{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin-bottom:4px;
    }
    .tag{
      font-size:12px;
      padding:4px 10px;
      border-radius:12px;
      background:#eafff5;
      color:#00a870;
    }
    .desc{
      font-size:14px;
      color:var(--text-body);
    }
  </style>
</head>
<body>
  <div class="search-bar">
    <input type="text" placeholder="搜索保险产品…" />
  </div>
  <div class="list">
    <!-- 商品 1 -->
    <a class="product-card" href="https://s.tk.cn/8GJn8aQq">
      <div class="icon">
        <!-- 报销型：文档/账单图标 -->
        <svg viewBox="0 0 24 24">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14,2 14,8 20,8"/>
          <line x1="16" y1="13" x2="8" y2="13"/>
          <line x1="16" y1="17" x2="8" y2="17"/>
          <polyline points="10,9 9,9 8,9"/>
        </svg>
      </div>
      <div class="content">
        <h2>乳腺癌复发险 - 报销型</h2>
        <div class="tags">
          <span class="tag">报销型</span>
          <span class="tag">高保额</span>
        </div>
        <p class="desc">泰康在线为您提供专业的乳腺癌复发保障，报销型方案让您无忧应对医疗费用。</p>
      </div>
    </a>

    <!-- 商品 2 -->
    <a class="product-card" href="https://s.tk.cn/yE3Xv43R">
      <div class="icon">
        <!-- 给付型：闪电/立即图标 -->
        <svg viewBox="0 0 24 24">
          <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
        </svg>
      </div>
      <div class="content">
        <h2>乳腺癌复发险 - 给付型</h2>
        <div class="tags">
          <span class="tag">给付型</span>
          <span class="tag">确诊即赔</span>
        </div>
        <p class="desc">泰康在线乳腺癌复发给付型保险，为您提供确诊即给付的保障，减轻经济压力。</p>
      </div>
    </a>
  </div>
</body>
</html>
