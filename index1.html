<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>功能开发中</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Helvetica Neue", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
      color: #333;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      max-width: 300px;
      width: 100%;
    }
    .icon-placeholder {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #6dd5ed, #2193b0); /* 蓝色渐变 */
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .icon-placeholder svg {
      width: 40px;
      height: 40px;
      fill: #fff; /* 图标填充白色 */
      stroke: none;
    }
    h1 {
      font-size: 24px;
      color: #222;
      margin-bottom: 12px;
    }
    p {
      font-size: 15px;
      color: #666;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-placeholder">
      <!-- 齿轮图标，表示开发中 -->
      <svg viewBox="0 0 24 24">
        <path d="M12 2c-2.76 0-5 2.24-5 5v10c0 2.76 2.24 5 5 5s5-2.24 5-5V7c0-2.76-2.24-5-5-5zm0 2c1.66 0 3 1.34 3 3v10c0 1.66-1.34 3-3 3s-3-1.34-3-3V7c0-1.66 1.34-3 3-3zm-1 10h2v2h-2zm0-4h2v2h-2zm0-4h2v2h-2z"/>
      </svg>
    </div>
    <h1>功能开发中</h1>
    <p>抱歉，您访问的功能正在努力开发中，敬请期待！</p>
  </div>
</body>
</html>
