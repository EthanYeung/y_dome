<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居家监测</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <style>
        /* 基础变量 */
        :root {
            --primary-color: #00C389;
            --primary-light: #E8F9F4;
            --border-color: #E8F3F0;
            --background-color: #F5F7FA;
            --text-primary: #2C3E50;
            --text-secondary: #7F8C9D;
            --warning-color: #FA8C16;
            --warning-light: #FFF7E6;
            --danger-color: #FF4D4F;
            --danger-light: #FFF1F0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.5;
        }

        /* 页头样式 */
        .header {
            background: white;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .back-button {
            font-size: 20px;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .title {
            font-size: 17px;
            font-weight: 600;
        }

        .monitoring-card {
            margin: 16px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .card-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .header-icon {
            width: 32px;
            height: 32px;
            background: var(--primary-light);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
        }

        .latest-value {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--primary-light);
        }

        .value-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .value-number {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .value-time {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .chart-container {
            height: 200px;
            margin: 16px;
            background: var(--background-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }

        .chart-legend {
            padding: 0 16px;
            display: flex;
            gap: 16px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .legend-color {
            width: 12px;
            height: 4px;
            border-radius: 2px;
        }

        .legend-color.current {
            background: var(--primary-color);
        }

        .legend-color.target {
            background: var(--border-color);
        }

        .monitoring-tabs {
            display: flex;
            padding: 0 16px;
            gap: 16px;
            margin-top: 16px;
        }

        .tab-button {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 13px;
            color: var(--text-secondary);
            background: white;
        }

        .tab-button.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .record-list {
            margin-top: 16px;
            padding: 0 16px;
        }

        .record-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .record-info {
            display: flex;
            flex-direction: column;
        }

        .record-time {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .record-desc {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .record-value {
            font-weight: 500;
            color: var(--text-primary);
        }

        .record-value.warning {
            color: var(--warning-color);
        }

        .add-record {
            margin: 16px;
            padding: 12px;
            background: var(--primary-light);
            color: var(--primary-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            font-weight: 500;
        }

        .monitoring-footer {
            padding: 16px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-text {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .view-all {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-button">
            <i class="ri-arrow-left-s-line"></i>
        </a>
        <span class="title">居家监测</span>
        <div style="width: 24px;"></div>
    </div>

    <div class="monitoring-card">
        <div class="card-header">
            <div class="header-title">
                <div class="header-icon">
                    <i class="ri-heart-pulse-line"></i>
                </div>
                <span>血压监测</span>
            </div>
            <a href="#" class="view-all">查看详情</a>
        </div>
        
        <div class="latest-value">
            <div class="value-info">
                <div class="value-label">最新测量</div>
                <div class="value-number">135/85 mmHg</div>
                <div class="value-time">今天 08:30</div>
            </div>
            <div class="value-status">
                <span class="status-tag normal">正常</span>
            </div>
        </div>

        <div class="monitoring-tabs">
            <button class="tab-button active">7天</button>
            <button class="tab-button">30天</button>
            <button class="tab-button">90天</button>
        </div>

        <div class="chart-container">
            血压趋势图
        </div>

        <div class="chart-legend">
            <div class="legend-item">
                <div class="legend-color current"></div>
                <span>收缩压</span>
            </div>
            <div class="legend-item">
                <div class="legend-color target"></div>
                <span>舒张压</span>
            </div>
        </div>

        <a href="#" class="add-record">
            <i class="ri-add-line"></i>
            添加测量记录
        </a>

        <div class="record-list">
            <div class="record-item">
                <div class="record-info">
                    <div class="record-time">今天 08:30</div>
                    <div class="record-desc">清晨测量</div>
                </div>
                <div class="record-value">135/85 mmHg</div>
            </div>
            <div class="record-item">
                <div class="record-info">
                    <div class="record-time">昨天 09:15</div>
                    <div class="record-desc">服药后测量</div>
                </div>
                <div class="record-value warning">145/92 mmHg</div>
            </div>
        </div>

        <div class="monitoring-footer">
            <div class="footer-text">本周已测量5次</div>
            <a href="#" class="view-all">查看全部记录</a>
        </div>
    </div>

    <div class="monitoring-card">
        <div class="card-header">
            <div class="header-title">
                <div class="header-icon">
                    <i class="ri-test-tube-line"></i>
                </div>
                <span>血糖监测</span>
            </div>
            <a href="#" class="view-all">查看详情</a>
        </div>
        
        <div class="latest-value">
            <div class="value-info">
                <div class="value-label">最新测量（空腹）</div>
                <div class="value-number">6.2 mmol/L</div>
                <div class="value-time">今天 07:00</div>
            </div>
            <div class="value-status">
                <span class="status-tag warning">偏高</span>
            </div>
        </div>

        <div class="monitoring-tabs">
            <button class="tab-button active">7天</button>
            <button class="tab-button">30天</button>
            <button class="tab-button">90天</button>
        </div>

        <div class="chart-container">
            血糖趋势图
        </div>

        <a href="#" class="add-record">
            <i class="ri-add-line"></i>
            添加测量记录
        </a>

        <div class="record-list">
            <div class="record-item">
                <div class="record-info">
                    <div class="record-time">今天 07:00</div>
                    <div class="record-desc">空腹血糖</div>
                </div>
                <div class="record-value">6.2 mmol/L</div>
            </div>
            <div class="record-item">
                <div class="record-info">
                    <div class="record-time">昨天 07:30</div>
                    <div class="record-desc">��腹血糖</div>
                </div>
                <div class="record-value">6.5 mmol/L</div>
            </div>
        </div>

        <div class="monitoring-footer">
            <div class="footer-text">本周已测量4次</div>
            <a href="#" class="view-all">查看全部记录</a>
        </div>
    </div>
</body>
</html>
